name: CI

on:
  pull_request:
  push:
    branches:
      - feat/mvp-landing-foundation

permissions:
  contents: read

jobs:
  ci:
    name: lint-typecheck-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Run build
        run: npm run build
